<div class="row">
    <div class="col-md-6">
        <label for="customRange1" class="form-label mt-4">Look for places of your interest</label>
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Search a spot..." autocomplete="street-address"
                    (keyup)="search(txtSearch.value)" [value]="selectedPlace" #txtSearch>
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="list-items" *ngIf="places.length > 0">
                <ul class="list-group rounded-0">
                    <li class="list-group-item d-flex flex-column" type="button" *ngFor="let place of places" (click)="flyTo(place)">
                        <span>{{ place.place_name }}</span>
                        <span>{{ place.text }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
