<div class="login-container d-flex justify-content-center align-items-center p-1 p-md-5">
    <div class="login-card d-flex flex-column justify-content-center p-4 p-md-5 rounded-3">
        <h3 class="text-center mb-0">Forgot Password</h3>
        <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email">
        </div>
        <div class="d-flex justify-content-center pt-4">
            <button type="button" class="btn btn-primary" (click)="forgotPassword()">Send Link</button>
        </div>
        <div class="row">
            <div class="col-12 text-center pt-3">
                <span class="text-muted">
                    Back to <a routerLink="../login">Login</a>
                </span>
            </div>
        </div>
    </div>
</div>
