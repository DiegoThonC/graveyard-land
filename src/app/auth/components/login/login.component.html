<div class="login-container d-flex justify-content-center align-items-center p-1 p-md-5">
    <div class="login-card d-flex flex-column justify-content-center p-4 p-md-5 rounded-3">
        <h3 class="text-center mb-0">Welcome to Graveyard Land</h3>
        <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email">
        </div>
        <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" name="password" id="password" [(ngModel)]="password">
        </div>
        <div class="d-flex flex-md-row flex-column justify-content-between pt-4 gap-4">
            <button type="button" class="btn btn-light border" (click)="signInWithGoogle()">
                <img src="./../../../assets/img/google-icon.png" alt="" width="30px">
                Sign in with Google
            </button>
            <button type="button" class="btn btn-primary" (click)="login()">Login with your email</button>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-2">
                <span class="text-muted">Don't have an account?
                    <a routerLink="../register">Register</a>
                </span>
            </div>
            <div class="col-12 text-center mt-2">
                <a routerLink="../forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
